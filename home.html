<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      body{
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
    @keyframes syCoinFlip{
      0% {
        transform:rotateX(0);
        border-radius: 0px;
      }
      25%{
        transform: scale(2);
        border-radius: 20px;


      }
      50%{
        transform: rotateY(180deg) translateY(300px);
        border-radius:50px;
        border-color:rgb(111, 111, 175);
      }
      75%{
        transform: scale(2);
        border-radius: 20px;
      }
      100%{
        transform:rotateX(0);
      }

    }

    img{
      width: 1000px;
      border: 10px solid black;
      border-radius: 50%;
      animation: syCoinFlip 4s ease-in-out infinite;
      }
 
    </style>
  </head>
