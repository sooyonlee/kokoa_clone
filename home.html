<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: background-color 3s ease-in-out, color 5s ease-in-out;
        transition: all 1.2s ease-in-out;
      }
      a:hover {
        color: tomato;
        background-color: wheat;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <a href="#">Go home</a>
  </body>
</html>
