<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortxut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home - My first website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: white;
        height: 1000vh;
        margin: 50px;
      }
      div {
        width: 300px;
        height: 300px;
        background-color: wheat;
        position: relative;
      }
      .green {
        background-color: teal;
        height: 100px;
        bottom: 0px;
        position: absolute;
        /*absolute는 가장 가까운 relative 부모를 기준으로 이동시킴
        relative한 부모를 찾지 못한 경우 body가 부모가 됨*/
        width: 100px;
      }
      /* element가 처음 놓인 자리에서 상하좌우로 움직인다.  */
    </style>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" />
  </head>

  <body>
    <div>
      <div class="green"></div>
    </div>
  </body>
</html>
