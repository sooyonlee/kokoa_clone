<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortxut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>Home - My first website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: white;
        height: 1000vh;
        margin: 50px;
      }
      a:visited {
        color: tomato;
      }
      a:hover {
        color: teal;
      }
      a:focus {
        color: turquoise;
      }
      form {
        border: 1px solid salmon;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      form:hover input {
        background-color: sienna;
      }
      /*form이 hover(마우스가 input에 올라가 있는 상태)일 때 input의 b.c가 sienna로 바뀐다. 
      form:hover input:focus --> form이 hover input이 focus일 때 b.c가 sienna로 바뀐다.*/
    </style>
  </head>

  <body>
    <a href="https://apple.com">Go to Apple</a>
    <form>
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
    </form>
  </body>
</html>
